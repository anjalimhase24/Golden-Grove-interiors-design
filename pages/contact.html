<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
    
<body>
     <div class="page">

    
    <section class="top-section">
      <div class="left-col">
        <div class="contact-card" role="region" aria-labelledby="contact-heading">
          <h1 id="contact-heading">Contact Us</h1>

          <form action="#" method="post" novalidate>
            <div class="input-group">
              <label for="name">Full name</label>
              <input id="name" name="name" type="text" placeholder="Enter your name" required autocomplete="name" />
            </div>

            <div class="input-group">
              <label for="email">Email address</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required autocomplete="email" />
            </div>

            <div class="input-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>

            <div style="text-align:center;">
              <button type="submit" class="btn-submit">Submit</button>
            </div>
          </form>
        </div>

        
      </div>

      <div class="right-col">
        <div class="hero-img" role="img" aria-label="Office image"></div>
      </div>
    </section>

    
    <section class="bottom-section">
      <div class="bottom-photo" role="img" aria-label="Office building"></div>

      <div class="bottom-content">
        

        <div class="info-block">
          <img src="./location image.jpg" alt="">
          <div>
            <h4>Office Address</h4>
            <p>Eon Free Zone Rd, Kharadi, Pune, Maharashtra 411014</p>
            <a href="https://maps.app.goo.gl/Z1JZnKfSWdZ5woG98" target="_blank" rel="noopener">View on map</a>
          </div>
        </div>

        <div class="info-block">
          <img src="./gmail logo.png" alt="">
          <div>
            <h4>Website / Email</h4>
            <p>Homiq.in<br><a href="mailto:homiq@gmail.com">homiq@gmail.com</a></p>
          </div>
        </div>

        <div class="info-block">
          <img src="./call logo.png" alt="">
          <div>
            <h4>Contact Number</h4>
            <p>+91-7851654286<br>+91-8932587410</p>
          </div>
        </div>
      </div>
    </section>

    
  </div>


    
</body>
</html>
